name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: build
      run: ./scripts/build.sh

    - name: upload
      uses: actions/upload-artifact@v3.0.0
      with:
        name: kosmos
        path: kosmos
